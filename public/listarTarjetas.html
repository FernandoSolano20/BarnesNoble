<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet">
    <script src="js/validarSesionUsuario.js"></script>
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/listarTarjetas.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/searchBar.css">
    <link rel="stylesheet" href="css/botones.css">
    <link href="https://kit-pro.fontawesome.com/releases/v5.9.0/css/pro.min.css" data-prerender="keep" rel="stylesheet">
    <title>B & N - Mis Tarjetas</title>
</head>

<body>
    <header>
        <nav class="menuHorizontal">
            <ul class="list-menu">
                <li><a href="#" data-menu="mostrar-nav-izq"><i data-menu="mostrar-nav-izq" class="fas fa-bars"></i></a>
                </li>
                <li><a href="/"><i class="far fa-home"></i>Inicio</a></li>
                <li id="logout">
                    <a href="#"><i class="far fa-sign-out-alt"></i>Cerrar Sesión</a>
                </li>
                <li class="link-imagen"><img src="img/logo_barnes-and-noble.png" alt="Logo de Barnes&Noble"></li>
            </ul>
        </nav>

        <nav class="menuIzquierdo">
            <ul class="menu" id="menuDinamico">

            </ul>
        </nav>
    </header>
<main>
    <div class="subcontenedor">
        <div class="busqueda">
            <input type="text" id="txt-filtro" name="buscar" placeholder="Buscar...." autocomplete="off"
                autocorrect="off">
            <button type="button" class="buscar"><i class="fa fa-search"></i><span>search</span></button>
        </div>

        <div class="crear-contenedor">
            <button type="button" class="material-blue-crear" data-action="crear" id="crear-elemento" onclick="window.location.href = ('registrarTarjeta.html');" ><i
                    class="far fa-plus-circle"></i>Nueva Tarjeta</button> 
        </div>
    </div>
    </div>

    <div class="contenedor-tabla">
        <!-- id="tabla-elementos" -->
        <table class="tabla" Id='tbl_tarjetas'>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Número de tarjeta</th>
                    <th>Tipo de tarjeta</th>
                    <th>Código CVV</th>
                    <th>Expiración</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div id="modal" class="modal alert">
        <div class="modal-content">
            <div class="close" data-close="closeModal">&times;</div>
            <p id="titulo-modal">Título</p>
            <div class="alert-img-box" id="cuerpo-modal">
                <p class="alert-text" id="texto-modal">Hola.</p>
            </div>
            <div class="alert-btn-wrapper">
                <button class="alert-btn" id="cancel" data-close="closeModal">Cancelar</button>
                <button class="alert-btn primary" id="confirm">Confirmar</button>
            </div>
        </div>
    </div>

    </main>

    <footer>
        <div class="blockFooter">
            <div class="logos">
                <a href="#"><img src="img/barnes_and_noble_logo_png_94486.png" alt="Logo de Barnes&Noble"></a>
                <a href="#"><img src="img/B&NKIFDS-01.png" alt="Logo Fundacion Book for kids"></a>
            </div>
            <div class="copyrights">
                <h3> ⓒ 2019 Valhalla</h3>
            </div>
            <div class="redesSociales">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-pinterest"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>

    </footer>
</body>
