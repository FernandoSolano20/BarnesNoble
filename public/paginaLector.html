            <div class="lectorInfo">

                    <h1 class="nombre_lector" id="nombre_lector"></h1>

            <div class="inputGroup box">
                <label for="libreria">Libreria: </label> <select name="libreria" id="libreria"></select>

                <label for="libreria">Sucursal: </label> <select name="libreria" id="sucursal"></select>
            </div>
            <div class="subcontenedor">
                <div class="busqueda">
                    <input type="text" id="txtFiltro" name="buscar" placeholder="Buscar...." autocomplete="off"
                        autocorrect="off">
                    <button type="button" class="buscar"><i class="fa fa-search"></i><span>search</span></button>

            </div>
        </section>
        <section id="listaLibros">

        </section>
