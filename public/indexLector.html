<body>
    <header>
        <nav class="menuHorizontal">
            <ul class="list-menu">

                <li><a href="contacto.html"><i class="fal fa-address-book"></i>Contacto</a></li>
                <li class="link-imagen"><img src="img/logo_barnes-and-noble.png" alt="Logo de Barnes&Noble"></li>

        <nav class="menuIzquierdo">
            <ul class="menu">
                <li><a href="#">Mi perfil</a></li>

            </ul>

    <main>
         <section>
            <div class="lectorInfo">
                <div>
                    <img src="" alt=""  id="avatar_lector">
                </div>
                <div class="infoNombre">
                    <h1 class="nombre_lector" id="nombre_lector"></h1>
                    <h3 id="alias_lector"></h3>
                    <p class="correo_lector" id="correo_lector"> </p>
                </div> 
            </div> 
        </section> 
       
        <section class="stcBusqueda">
            <div class="inputGroup box">
                <label for="libreria">Libreria: </label> <select name="libreria" id="libreria"></select>
            </div>
            <div class="inputGroup box" id="contenedorSucursal">
                <label for="libreria">Sucursal: </label> 
            </div>

            <div class="subcontenedor buscadorLanding">
                <div class="busqueda">
                    <input type="text" id="inputFiltro" name="buscar" placeholder="Buscar...." autocomplete="off"
                        autocorrect="off">
                    <button type="button" class="buscar"><i class="fa fa-search"></i><span>search</span></button>
                </div>
            </div>
        </section>

        <section class="sctLibros">
            <div class="contenedor-tabla">
                <table class="tabla" id="tablaElementos">
                    <tbody>  
                        <thead>
                        <tr>
                            <th>Carátula</th>
                            <th>Título</th>
                            <th>Género</th>
                            <th>Categoría</th>
                            <th>Autor</th>
                            <th>Precio</th>
                        </tr>
                    </thead>
                    </tbody>
                </table>
            </div>
        </section>
        <footer>
            <div class="blockFooter">
                <div class="logos">
                    <a href="#"><img src="img/barnes_and_noble_logo_png_94486.png" alt="Logo de Barnes&Noble"></a>
                    <a href="#"><img src="img/B&NKIFDS-01.png" alt="Logo Fundacion Book for kids"></a>
                </div>
                <div class="copyrights">
                    <h3> ⓒ 2019 Valhalla</h3>
                </div>
                <div class="redesSociales">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-pinterest"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>

            </div>
