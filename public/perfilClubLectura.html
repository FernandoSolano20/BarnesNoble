<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Barnes & Noble</title>
    <script src="js/validarSesionUsuario.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/menu.css">
    <link href="https://kit-pro.fontawesome.com/releases/v5.9.0/css/pro.min.css" data-prerender="keep" rel="stylesheet">
    <link rel="stylesheet" href="css/perfiles.css">
    <link rel="stylesheet" href="css/perfilSlider.css">
    <link rel="stylesheet" href="css/clubLecturaPerfil.css">
</head>

<body>
    <header>
        <nav class="menuHorizontal">
            <ul class="list-menu">
                <li><a href="#" data-menu="mostrar-nav-izq"><i data-menu="mostrar-nav-izq" class="fas fa-bars"></i></a>
                </li>
                <li><a href="/"><i class="far fa-home"></i>Inicio</a></li>
                <li id="logout">
                    <a href="#"><i class="far fa-sign-out-alt"></i>Cerrar Sesión</a>
                </li>
                <li class="link-imagen"><img src="img/logo_barnes-and-noble.png" alt="Logo de Barnes&Noble"></li>
            </ul>
        </nav>

        <nav class="menuIzquierdo">
            <ul class="menu" id="menuDinamico">

            </ul>
        </nav>
    </header>
    <main>
        <div class="perfil">

            <div class="column">

                <h1 id="titulo"></h1>

                <div class="blog-slider__container">

                    <div class="blogSlides fade">
                        <img id="fotoPerfil" src="img/Club.jpg">
                    </div>

                </div>

            </div>

            <div class="column " id="informacionClub">

            </div>
        </div>
        <div class="containerMap">
            <div id="map"></div>
        </div>
    </main>
    <footer>
        <div class="blockFooter">
            <div class="logos">
                <a href="#"><img src="img/barnes_and_noble_logo_png_94486.png" alt="Logo de Barnes&Noble"></a>
                <a href="#"><img src="img/B&NKIFDS-01.png" alt="Logo Fundacion Book for kids"></a>
            </div>
            <div class="copyrights">
                <h3> ⓒ 2019 Valhalla</h3>
            </div>
            <div class="redesSociales">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-pinterest"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>

    </footer>
    <script src="js/cerrarSesion.js"></script>
    <script src="js/maps/showMap.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/clubLectura/servicioClubLectura.js"></script>
    <script src="js/clubLectura/perfilClubLectura.js"></script>
    <script src="js/clubLectura/inscribirClubLectura.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKXA3_YJlVwwt1lx60eO0ljRVUKQO3fNY&callback=initMap"
        async defer></script>

</html>
