<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Barnes & Noble</title>
    <script src="js/login/validarSesionLogin.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/botones.css">
    <link rel="stylesheet" href="css/formulario.css">
    <link href="https://kit-pro.fontawesome.com/releases/v5.9.0/css/pro.min.css" data-prerender="keep" rel="stylesheet">

</head>

<body>
    <header>
        <nav class="menuHorizontal">
            <ul class="list-menu">
                <li><a href="index.html"><i class="far fa-home"></i>Inicio</a></li>
                <li class="submenu">
                    <a href="#"><i class="far fa-sign-out-alt"></i>Registrarse</a>
                    <ul class="children">
                        <li><a href="registroUsuarios.html">Lector <span class="fas fa-users"></span></a></li>
                        <li><a href="registroLibreria.html">Librería <span class="fas fa-users"></span></a></li>
                    </ul>
                </li>
                <li class="submenu">
                    <a href="inicioSesion.html"><i class="far fa-sign-out-alt"></i>Iniciar sesión</a>
                </li>
                <li><a href="contacto.html"><i class="fal fa-address-book"></i>Contacto</a></li>
                <li class="link-imagen"><img src="img/logo_barnes-and-noble.png" alt="Logo de Barnes&Noble"></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contenedorLogin">
            <form class="formulario">
                <div class="title-form">
                    <img src="img/logo_barnes-and-noble.png" alt="Logo Barnes & Noble">
                </div>
                <div class="contenedor-input">
                    <label for="email">Correo electrónico</label>
                    <input id="email" name="email" type="email" autocomplete="off" autocorrect="off">
                </div>
                <div class="contenedor-input">
                    <label for="password">Contraseña</label>
                    <input id="password" name="password" type="password" autocomplete="off" autocorrect="off">
                </div>
                <div class="contenedor-input">
                    <button type="button" id="login">Enviar</button>
                </div>
                <div class="contenedor-input">
                    <a href="#" class="linkForgot" id="olvidar">¿Olvidó su contraseña?</a>
                </div>
            </form>
            <div class="images">
                <img id="loginImage" src="img/login.jpg" alt="">
                <figcaption id="title">
                    <h2>¿Aún no se ha registrado?</h2>
                </figcaption>
                <figcaption id="linkSingUp">
                    <div class="crear-contenedor">
                        <a class="material-blue" href="registroUsuarios.html"><i
                                class="far fa-user"></i>Regitrarse como lector</a>
                        <a class="material-blue" href="registroLibreria.html"><i
                                class="far fa-user"></i>Regitrarse como
                            librería</a>
                    </div>
                </figcaption>
            </div>
        </div>
    </main>
    <footer>
        <div class="blockFooter">
            <div class="logos">
                <a href="#"><img src="img/barnes_and_noble_logo_png_94486.png" alt="Logo de Barnes&Noble"></a>
                <a href="#"><img src="img/barnes_and_noble_logo_png_94486.png" alt="Logo Fundacion Book for kids"></a>
            </div>
            <div class="copyrights">
                <h3> ⓒ 2019 Valhalla</h3>
            </div>
            <div class="redesSociales">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-pinterest"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>

    </footer>
    <script src="js/login/servicioLogin.js"></script>
    <script src="js/login/controladorLogin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
</body>

</html>
