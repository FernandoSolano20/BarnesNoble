<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Barnes & Noble</title>
    <script src="js/validarSesionUsuario.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/menu.css">
    <link href="https://kit-pro.fontawesome.com/releases/v5.9.0/css/pro.min.css" data-prerender="keep" rel="stylesheet">
    <link rel="stylesheet" href="css/perfiles.css">
    <link rel="stylesheet" href="css/perfilSlider.css">
    <link rel="stylesheet" href="css/listarTarjetas.css">
    <link rel="stylesheet" href="css/voto.css">
    <link rel="stylesheet" href="css/resennas.css">
    <link rel="stylesheet" href="css/botones.css">
    <link rel="stylesheet" href="css/radio.css">
    <link rel="stylesheet" href="css/registroFormulario.css">
    <link rel="stylesheet" href="css/customAlertForm.css">
    <link rel="stylesheet" href="css/radioCards.css">
</head>

<body>
    <header>
        <nav class="menuHorizontal">
            <ul class="list-menu" id="verticalMenuUser">
                <li><a href="#" data-menu="mostrar-nav-izq"><i data-menu="mostrar-nav-izq" class="fas fa-bars"></i></a>
                </li>
                <li><a href="/"><i class="far fa-home"></i>Inicio</a></li>
                <li id="logout">
                    <a href="#"><i class="far fa-sign-out-alt"></i>Cerrar Sesión</a>
                </li>
                <li class="link-imagen"><img src="img/logo_barnes-and-noble.png" alt="Logo de Barnes&Noble"></li>
            </ul>
        </nav>

        <nav class="menuIzquierdo">
            <ul class="menu" id="menuDinamico">

            </ul>
        </nav>
    </header>
    <main>
        <div id="acciones">
               
        </div>
    </div>
        <div class="perfil">
            <div class="column">
                <h1 id="titulo"></h1>
                <div class="blog-slider__container">
                    <div class="blogSlides fade">
                        <div class="blog-slider__numbertext">1 / 3</div>
                        <img id="caratula" src="">
                        <div class="blog-slider__text">Portada</div>
                    </div>

                    <div class="blogSlides fade">
                        <div class="blog-slider__numbertext">2 / 3</div>
                        <img id="contraportada" src="">
                        <div class="blog-slider__text">Contraportada</div>
                    </div>

                    <div class="blogSlides fade">
                        <div class="blog-slider__numbertext">3 / 3</div>
                        <img id="fotoAutor" src="">
                        <div class="blog-slider__text">Autor</div>
                    </div>

                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>

                    <div class="blogSlider__dots" style="text-align:center">
                        <span class="blogSlider__dots--dot" onclick="currentSlide(1)"></span>
                        <span class="blogSlider__dots--dot" onclick="currentSlide(2)"></span>
                        <span class="blogSlider__dots--dot" onclick="currentSlide(3)"></span>
                    </div>
                </div>
                <div class="informacion">

                    <div class="table-div">
                        <div class="table-cell-div">
                            <div><span class="container">
                                    <div class="stars-outer far fa-book-alt">
                                        <div id="promVoto" class="stars-inner fas fa-book-alt"></div>
                                    </div>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="crear-contenedor" id="contenedorBotonCompra">

                    </div>

                    <div class="crear-contenedor" id="contendorVoto">

                    </div>
                </div>
            </div>
            <div class="column ">
                <div class="info">
                    <h2>Información del libro</h2>
                    <div class="radio" id="tipoLibro">

                    </div>
                    <section id="infoLibro">

                    </section>
                </div>
                <div class="info">
                    <h2>Categoría:</h2>
                    <div>
                        <span><i class="fal fa-books"></i>Categoría:</span>
                        <p id="categoria"></p>
                    </div>
                </div>
                <div class="info">
                    <h2>Género:</h2>
                    <div>
                        <span><i class="fal fa-books"></i>Género:</span>
                        <p id="genero"></p>
                    </div>
                </div>
                <div class="info">
                    <h2>Información del autor:</h2>
                    <div>
                        <span><i class="fas fa-user"></i>Nombre del autor:</span>
                        <p id="autor"></p>
                    </div>
                    <div>
                        <span><i class="fas fa-user"></i>Nombre artístico:</span>
                        <p id="nombreArtistico"></p>
                    </div>
                    <div class="crear-contenedor">
                        <a href="#" class="material-blue" data-action="crear" id="perfilAutor"><i
                                class="far fa-user"></i>Perfil Autor</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="site-container">
            <h2 class="subtitle">Calificaciones de los libro</h2>
            <div id="response-container">
                <ul id="reviews">
                </ul>
            </div>
        </div>
    </main>
    <footer>
        <div class="blockFooter">
            <div class="logos">
                <a href="#"><img src="img/barnes_and_noble_logo_png_94486.png" alt="Logo de Barnes&Noble"></a>
                <a href="#"><img src="img/B_NKIFDS-01.png" alt="Logo Fundacion Book for kids"></a>
            </div>
            <div class="copyrights">
                <h3> ⓒ 2019 Valhalla</h3>
            </div>
            <div class="redesSociales">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-pinterest"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>

    </footer>
    <script src="js/cerrarSesion.js"></script>
    <script src="js/menu.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/libros/servicioLibros.js"></script>
    <script src="js/usuarios/servicioUsuario.js"></script>
    <script src="js/ejemplar/servicioEjemplar.js"></script>
    <script src="js/libreria/servicioLibreria.js"></script>
    <script src="js/sucursal/servicioSucursal.js"></script>
    <script src="js/ofertas/servicioOfertas.js"></script>
    <script src="js/carrito/carrito.js"></script>
    <script src="js/perfilSlider/slider.js"></script>
    <script src="js/voto/votar.js"></script>
    <script src="js/voto/animacion.js"></script>
    <script src="js/validaciones/validacionesGenerales.js"></script>
    <script src="js/ventas/ventaBarnesNoble.js"></script>
    <script src="js/ventas/ventaLibroPerfil.js"></script>
    <script src="js/libros/controladorPerfilLibro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
</body>

</html>
