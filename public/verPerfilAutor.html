<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Perfil Autor</title>
    <script src="js/validarSesionUsuario.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilosAutor.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/menu.css">
    <link href="https://kit-pro.fontawesome.com/releases/v5.9.0/css/pro.min.css" data-prerender="keep" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="menuHorizontal">
            <ul class="list-menu" id="verticalMenuUser">
                <li><a href="#" data-menu="mostrar-nav-izq"><i data-menu="mostrar-nav-izq" class="fas fa-bars"></i></a>
                </li>
                <li><a href="/"><i class="far fa-home"></i>Inicio</a></li>
                <li id="logout">
                    <a href="#"><i class="far fa-sign-out-alt"></i>Cerrar Sesión</a>
                </li>
                <li class="link-imagen"><img src="img/logo_barnes-and-noble.png" alt="Logo de Barnes&Noble"></li>
            </ul>
        </nav>

        <nav class="menuIzquierdo">
            <ul class="menu" id="menuDinamico">

            </ul>
        </nav>
    </header>

    <main>
        <section class="datosAutor">
            <div class="alert-img-box" id="cuerpo-modal">
                <img class="alert-text" id="avatar">
            </div>
            <div class="informacion">
                <div class="contenedorDatos">
                    <h3 class="tituloDato" id="tituloDato"><span class="fas fa-user"></span>Nombre</h3>
                    <p class="valorDato" id="valorNombre"></p>
                </div>
                <div class="contenedorDatos">
                    <h3 class="tituloDato" id="tituloDato"><span class="fas fa-user"></span>Nombre Artístico</h3>
                    <p class="valorDato" id="valorNombreArtistico"></p>
                </div>
                <div class="contenedorDatos">
                    <h3 class="tituloDato" id="tituloDato"><span class="fab fa-font-awesome-flag"></span>País de
                        Nacimiento</h3>
                    <p class="valorDato" id="valorNacionalidad"></p>
                </div>
                <div class="contenedorDatos">
                    <h3 class="tituloDato" id="tituloDato"><span class="fas fa-heartbeat"></span>Fecha Nacimiento</h3>
                    <p class="valorDato" id="valorNacimiento"></p>
                </div>
                <div class="contenedorDatos">
                    <h3 class="tituloDato" id="tituloDato"><span class="fas fa-cross"></span>Fecha Defunción</h3>
                    <p class="valorDato" id="valorMuerte"></p>
                </div>
            </div>
            <div class="contenedorPremios">
                <div class="contenedorDatos">
                    <h3 class="tituloDato" id="tituloDato"><span class="fas fa-address-card"></span>Reseña</h3>
                    <p class="valorDato" id="valorResenna"></p>
                </div>
                <h3 class="tituloDato valorPremio" id="tituloDato"><span class="fas fa-award"></span>Premios</h3>
                <div id="premios">

                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="blockFooter">
            <div class="logos">
                <a href="#"><img src="img/barnes_and_noble_logo_png_94486.png" alt="Logo de Barnes&Noble"></a>
                <a href="#"><img src="img/barnes_and_noble_logo_png_94486.png" alt="Logo Fundacion Book for kids"></a>
            </div>
            <div class="copyrights">
                <h3> ⓒ 2019 Valhalla</h3>
            </div>
            <div class="redesSociales">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-pinterest"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>
    <script src="js/menu.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/cerrarSesion.js"></script>
    <script src="js/imagen/servicioImagen.js"></script>
    <script src="js/autor/servicioAutor.js"></script>
    <script src="js/autor/controladorVerPerfilAutor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
</body>

</html>
