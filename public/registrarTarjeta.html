<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Barnes & Noble</title>
    <script src="js/validarSesionLector.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/registroFormulario.css">
    <link rel="stylesheet" href="css/botones.css">
    <link href="https://kit-pro.fontawesome.com/releases/v5.9.0/css/pro.min.css" data-prerender="keep" rel="stylesheet">

</head>

<body>
    <header>
        <nav class="menuHorizontal">
            <ul class="list-menu">
                <li><a href="#" data-menu="mostrar-nav-izq"><i data-menu="mostrar-nav-izq" class="fas fa-bars"></i></a>
                </li>
                <li><a href="/"><i class="far fa-home"></i>Inicio</a></li>
                <li id="logout">
                    <a href="#"><i class="far fa-sign-out-alt"></i>Cerrar Sesión</a>
                </li>
                <li class="link-imagen"><img src="img/logo_barnes-and-noble.png" alt="Logo de Barnes&Noble"></li>
            </ul>
        </nav>

        <nav class="menuIzquierdo">
            <ul class="menu" id="menuDinamico">

            </ul>
        </nav>
    </header>
    <!-- id="form_registrarTar" -->
    <main>
        <section>
            <div class="center">
                <form class="formRegistro" name="formulario_registro" id='registrarTarjeta'>
                    <div class="column">
                        <div id="titulo-tarjeta">
                            <h2>Registrar Tarjeta Nueva</h2>
                        </div>
                        <div class="inputGroup box">
                            <span class="left alertHidden" id="alert-tipo">Seleccione una opción.</span>
                            <label class="label" for="tipo-input">Tipo de Tarjeta</label>
                            <select name="tipo" id="tipo" required>
                                <option value="Visa">Visa</option>
                                <option value="MasterCard">MasterCard</option>
                                <option value="AmericanExpress">American Express</option>
                            </select>
                        </div>
                        <div class="inputGroup">
                            <span class="left alertHidden" id="alert-tarjeta">La tarjeta no tiene el formato adecuado.</span>
                            <label class="label" for="tarjeta-input">Número de Tarjeta:</label>
                            <input type="number" id="numTarjeta" name="tarjeta">
                        </div>
                        <div class="inputGroup">
                            <span class="left alertHidden" id="alert-nombre">Digite solo letras.</span>
                            <label class="label" for="nombre-input">Nombre:</label>
                            <input type="text" id="nombre1" name="nombre1">
                        </div>

                    </div>
                    <div class="column formTarjetaColumn">
                        <div class="inputGroup box">
                            <span class="left alertHidden" id="alert-mes">Mes.</span>
                            <label class="label" for="mes-input" id="mm">Expiración</label>
                            <select name='mes' id='mes' requied>
                                <option value=''>Mes</option>
                                <option value='01'>Enero</option>
                                <option value='02'>Febrero</option>
                                <option value='03'>Marzo</option>
                                <option value='04'>Abril</option>
                                <option value='05'>Mayo</option>
                                <option value='06'>Junio</option>
                                <option value='07'>Julio</option>
                                <option value='08'>Agosto</option>
                                <option value='09'>Septiembre</option>
                                <option value='10'>Octubre</option>
                                <option value='11'>Noviembre</option>
                                <option value='12'>Diciembre</option>
                            </select>
                        </div>
                        <div class="inputGroup box">
                            <span class="left alertHidden" id="alert-year">Año</span>
                            <select name='year' id='year' required>
                                <option value=''>Año</option>
                                <option value='20'>20</option>
                                <option value='21'>21</option>
                                <option value='22'>22</option>
                                <option value='23'>23</option>
                                <option value='24'>24</option>
                            </select>
                        </div>
                        <div class="inputGroup">
                            <span class="left alertHidden" id="alert-cvv">CVV no tiene el formato adecuado.</span>
                            <label class="label" for="cvv-input">Código CVV</label>
                            <input  type="number" id="cvv">
                        </div>
                    </div>
            </div><!-- Final div column -->
            </form>
            <div class="crear-contenedor">
                    <button type="button" class="material-blue" id="registrar"><i class="far fa-clipboard-list"></i> Registrar</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="blockFooter">
            <div class="logos">
                <a href="#"><img src="img/barnes_and_noble_logo_png_94486.png" alt="Logo de Barnes&Noble"></a>
                <a href="#"><img src="img/B&NKIFDS-01.png" alt="Logo Fundacion Book for kids"></a>
            </div>
            <div class="copyrights">
                <h3> ⓒ 2019 Valhalla</h3>
            </div>
            <div class="redesSociales">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-pinterest"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>

    </footer>
    <script src="js/menu.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/tarjetas/servicioTarjeta.js"></script>
    <script src="js/validaciones/validacionesGenerales.js"></script>
    <script src="js/tarjetas/controlador-registrar-tarjeta-test.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="js/cerrarSesion.js"></script>
</body>

</html>
