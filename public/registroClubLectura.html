<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Barnes & Noble</title>
    <script src="js/validarSesionUsuario.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/botones.css">
    <link rel="stylesheet" href="css/registroFormulario.css">
    <link rel="stylesheet" href="css/mapa.css">
    <link href="https://kit-pro.fontawesome.com/releases/v5.9.0/css/pro.min.css" data-prerender="keep" rel="stylesheet">
    <link rel="stylesheet" href="css/loadingBar.css">
</head>

<body>
    <div class="loading-bar"></div>
    <header>
        <nav class="menuHorizontal">
            <ul class="list-menu">
                <li><a href="#" data-menu="mostrar-nav-izq"><i data-menu="mostrar-nav-izq" class="fas fa-bars"></i></a>
                </li>
                <li><a href="#"><i class="far fa-home"></i>Inicio</a></li>
                <li id="logout">
                    <a href="#"><i class="far fa-sign-out-alt"></i>Cerrar Sesión</a>
                </li>
                <li><a href="#"><i class="fal fa-address-book"></i>Contacto</a></li>
                <li class="link-imagen"><img src="img/logo_barnes-and-noble.png" alt="Logo de Barnes&Noble"></li>
            </ul>
        </nav>

        <nav class="menuIzquierdo">
            <ul class="menu" id="menuDinamico">

            </ul>
        </nav>
    </header>

    <main>
        <h2>Datos del club de lectura</h2>
        <form class="formRegistro" name="formulario_registro">
            <div class="column">

                <div class="inputGroup">
                    <span class="left alertHidden" id="alert-nombre">Digite solo letras.</span>
                    <label class="label" for="nombre-input">Nombre:</label>
                    <input type="text" id="nombre-input" name="primer nombre">
                </div>

                <div class="inputGroup">
                    <span class="left alertHidden" id="alert-tema">Digite solo letras.</span>
                    <label class="label" for="tema-input">Tema del club</label>
                    <input type="text" id="tema-input" name="tema">
                </div>
                <div>
                    <p>
                        <p>Tipo de club:</p>
                    </p>
                </div>
                <div class="inputGroup radio" id="tipo-club-input">
                    <span class="left alertHidden" id="alert-tipo-club">Seleccione una opción.</span>
                    <input type="radio" name="tipoClub" id="presencial" value="presencial">
                    <label for="presencial" class="labelRadio">Presencial</label>
                    <input type="radio" name="tipoClub" id="virtual" value="virtual">
                    <label for="virtual" class="labelRadio">Virtual</label>

                </div>


            </div>
            <div class="column">
                <div>
                    <p>
                        <p>Dia de reunion:</p>
                    </p>
                </div>

                <div class="inputGroup box">
                    <span class="left alertHidden" id="alert-fecha-reunion">Seleccione una opción.</span>
                    <select name="dia" id="fecha-reunion-input">
                        <option value="">--Seleccione el dia de reunion--</option>
                        <option value="1">Domingo</option>
                        <option value="2">Lunes</option>
                        <option value="3">Martes</option>
                        <option value="4">Miercoles</option>
                        <option value="5">Jueves</option>
                        <option value="6">Viernes</option>
                        <option value="7">Sabado</option>
                    </select>
                </div>
                <div class="inputGroup">
                    <span class="left alertHidden" id="alert-hora-reunion">Debe estar dentro del horario de la sucursal.</span>
                    <label class="label" for="hora">Hora de reunion:</label>
                    <input type="time" id="hora-reunion-input" name="hora de reunion" min="09:00" max="21:00" step="3600">
                </div>

            </div>
        </form>
        <div class="containerMap">

        </div>
        <div class="crear-contenedor">
            <button type="button" class="material-blue" id="registrar"><i
                    class="far fa-clipboard-list"></i>Registrar</button>
        </div>
    </main>

    </div>
    <footer>
        <div class="blockFooter">
            <div class="logos">
                <a href="#"><img src="img/barnes_and_noble_logo_png_94486.png" alt="Logo de Barnes&Noble"></a>
                <a href="#"><img src="img/barnes_and_noble_logo_png_94486.png" alt="Logo Fundacion Book for kids"></a>
            </div>
            <div class="copyrights">
                <h3> ⓒ 2019 Valhalla</h3>
            </div>
            <div class="redesSociales">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-pinterest"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>

    </footer>
    <script src="js/menu.js"></script>
    <script src="js/cerrarSesion.js"></script>
    <script src="js/imagen/servicioImagen.js"></script>
    <script src="js/clubLectura/servicioClubLectura.js"></script>
    <script src="js/validaciones/validacionesGenerales.js"></script>
    <script src="js/clubLectura/controladorRegistrarClubLectura.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
</body>

</html>
