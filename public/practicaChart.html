<!doctype html>
<html>

<head>
    <title>Barnes Noble</title>


    <link href="css/chat.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <div class="chat_window">
        <div class="top_menu">
            <div class="buttons">
                <div class="button close"></div>
                <div class="button minimize"></div>
                <div class="button maximize"></div>
            </div>
            <div class="title">Chat</div>
        </div>
        <ul id="messages" class="messages"></ul>
        <div class="bottom_wrapper clearfix">
            <i id="typing"></i>
            <form id="form">
                <div class="message_input_wrapper">
                    <input id="message" class="message_input" placeholder="Escriba su mensaje..." />
                </div>
                <button class="send_message">Enviar</button>
            </form>
        </div>
    </div>
    <script src="js/socket.io/chat.js"></script>
</body>

</html>
