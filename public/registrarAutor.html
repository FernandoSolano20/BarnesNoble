    <main>
        <form class="formRegistro" name="formularioRegistro">
            <div class="input-group">
                <span class="left alert-hidden" id="alert-img">Debe ser un archivo png o jpg.</span>
                <label class="labelFile">
                    <i class="fal fa-file-image"></i>
                    <span class="title">Add File</span>
                    <input type="file" / id="img">
                </label>
            </div>
            <div class="inputGroup">
                <span class="left alertHidden" id="alertNombre"></span>
                <label>Nombre</label>
                <input id="nombre" value="nombre" class="inputAutor" type="text" autocomplete="off">
            </div>
            <div class="inputGroup">
                <span class="left alertHidden id="alertNomArtistico"></span>
                <label>Nombre artístico</label>
                <input id="nomArtistico" class="inputAutor" type="text" autocomplete="off">
            </div>
            <div class="inputGroup">
                <span class="left alertHidden" id="alertNacionalidad"></span>
                <label>Nacionalidad</label>
                <input id="nacionalidad" class="inputAutor" type="text" autocomplete="off">
            </div>
            <div class="inputGroup">
                <span class="left alertHidden" id="alertaNac">.</span>
                <label>Fecha Nacimiento</label>
                <input id="nacimiento" class="inputAutor" type="date" autocomplete="off">
            </div>
            <div class="inputGroup">
                <span class="left alertHidden" id="alertaMuerte">.</span>
                <label>Fecha Muerte</label>
                <input id="muerte" class="inputAutor" type="date" autocomplete="off">
            </div>
            <div class="inputGroup">
                <span class="left alertHidden" id="alertaNac"></span>
                <label>Lugar de Nacimiento</label>
                <input id="lugarNac" class="inputAutor" type="text" autocomplete="off">
            </div>
            <div class="inputGroup">
                <span class="left alertHidden" id="alertResenna">.</span>
                <label>Reseña</label>
                <textarea id="resenna" class="textarea"></textarea>
            </div>
            <div class="inputGroup radio">
                <span class="left alertHidden" id="alertEstado">Estado</span>
                <input type="radio" name="estado" id="activar" value="Activar">
                <label for="activar" class="labelRadio">Activar</label>
                <input type="radio" name="estado" id="desactivar" value="Mujer">
                <label for="desactivar" class="labelRadio">Desactivar</label>
            </div>
            <div class="crearContenedor">
                <button type="button" class="material-blue" id="registrar"><i class="far fa-clipboard-list"></i>Registrar</button>
            </div>
        </form>
    </main>
