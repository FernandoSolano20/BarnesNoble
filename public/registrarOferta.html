<body>
    <div class="loading-bar"></div>
    <header>
        <nav class="menuHorizontal">
            <ul class="list-menu" id="verticalMenuUser">
                <li><a href="#" data-menu="mostrar-nav-izq"><i data-menu="mostrar-nav-izq" class="fas fa-bars"></i></a>
                </li>
                <li><a href="/"><i class="far fa-home"></i>Inicio</a></li>
                <li id="logout">
                    <a href="#"><i class="far fa-sign-out-alt"></i>Cerrar Sesión</a>
                </li>
                <li class="link-imagen"><img src="img/logo_barnes-and-noble.png" alt="Logo de Barnes&Noble"></li>
            </ul>
        </nav>

        <nav class="menuIzquierdo">
            <ul class="menu" id="menuDinamico">

            </ul>
        </nav>
    </header>

    <main>
        <h2>Registro de Oferta</h2>
        <form class="formRegistro" name="formulario_registro">
            <div class="column">
                <div class="inputGroup">
                    <span class="left alertHidden" id="alertNombre">El campo no debe de estar vacío</span>
                    <label class="label" for="ID" id="nombreInput">Nombre de la Oferta:</label>
                    <input type="text" id="nombre" name="nombre">
                </div>


                <div class="inputGroup">
                    <span class="left alertHidden" id="alertDescuento">Digite solo un número del 1 al 99.</span>
                    <label class="label" for="descuentoInput">Descuento:</label>
                    <input type="text" id="descuento" name="descuento">
                </div>
                <div class="inputGroup">
                    <span class="left alertHidden" id="alertDescripcion">Digite solo letras.</span>
                    <label class="label" for="descripcionInput">Descripción:</label>
                    <input type="text" id="descripcion" name="descripcion">
                </div>
                <label class="label" for="descripcionInput">La oferta se crea activa o inactiva:</label>
                <div class="inputGroup box">

                    <span class="left alertHidden" id="alertEstado">La oferta se crea activa o inactiva:</span>
                    <select name="estado" id="estado">
                        <option value="">--Seleccione una opción--</option>
                        <option value=true>Activa</option>
                        <option value=false>Inactiva</option>


                    </select>

                </div>
                <div class="inputGroup box">
                    <span class="left alertHidden" id="alertTipoOferta">Seleccione una opción.</span>
                    <select name="tipoOferta" id="tipoOferta">
                        <option value="">--Seleccione un tipo de oferta--</option>
                        <option value="porcentaje">Descuento por porcentaje</option>
                        <option value="2x1">Descuento 2x1</option>
                        <option value="3x2">Oferta de lleve 3x2</option>
                    </select>
                </div>
            </div>
            <div class="column">
                <div class="inputGroup box">
                    <span class="left alertHidden" id="alertSucursal">Seleccione una opción.</span>
                    <select name="sucursal" id="sucursal"></select>
                </div>

                <div class="inputGroup box">
                    <span class="left alertHidden" id="alertAutor">Seleccione una opción.</span>
                    <select name="autor" id="autor"></select>
                </div>
                <div class="inputGroup box">
                    <select name="genero" id="genero"></select>
                </div>
                <div class="inputGroup box">
                    <select name="categoria" id="categoria"></select>
                </div>
                <div class="inputGroup box">
                    <select name="libro" id="libro"></select>
                </div>
            </div>
        </form>

        <div class="crear-contenedor">
            <button type="button" class="material-blue" id="registrar"><i
                    class="far fa-clipboard-list"></i>Registrar</button>
        </div>
    </main>

    </div>
    <footer>
        <div class="blockFooter">
            <div class="logos">

                <a href="#"><img src="img/barnes_and_noble_logo_png_94486.png" alt="Logo Fundacion Book for kids"></a>

        </div>

    </footer>
