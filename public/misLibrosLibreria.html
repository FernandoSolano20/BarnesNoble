<!DOCTYPE html>
<html lang="es">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Barnes & Noble</title>
    <script src="js/validarSesionLibreria.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/listarElementos.css">
    <link rel="stylesheet" href="css/botones.css">
    <link rel="stylesheet" href="css/searchBar.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/cards.css">
    <link rel="stylesheet" href="css/btnClass.css">
    <link rel="stylesheet" href="css/registroFormulario.css">
    <link rel="stylesheet" href="css/selectButton.css">
    <link href="https://kit-pro.fontawesome.com/releases/v5.9.0/css/pro.min.css" data-prerender="keep" rel="stylesheet">

<body>
    <header>
        <nav class="menuHorizontal">
            <ul class="list-menu">
                <li><a href="#" data-menu="mostrar-nav-izq"><i data-menu="mostrar-nav-izq" class="fas fa-bars"></i></a>
                </li>
                <li><a href="/"><i class="far fa-home"></i>Inicio</a></li>
                <li id="logout">
                    <a href="#"><i class="far fa-sign-out-alt"></i>Cerrar Sesión</a>
                </li>
                <li class="link-imagen"><img src="img/logo_barnes-and-noble.png" alt="Logo de Barnes&Noble"></li>
            </ul>
        </nav>

        <nav class="menuIzquierdo">
            <ul class="menu" id="menuDinamico">

            </ul>
        </nav>
    </header>
    <main>
        <div>
            <div class="subcontenedor">
                <div class="busqueda">
                    <input type="text" id="txtFiltro" name="buscar" placeholder="Buscar...." autocomplete="off"

                    <button type="button" class="buscar"><i class="fa fa-search"></i><span>search</span></button>
                </div>
                <div class="crear-contenedor" id="container-btn">
                    
                </div>

            </div>
        </div>
        <div class="main" id="cardElements">
        </div>

    </main>


    <footer>
        <div class="blockFooter">
            <div class="logos">
                <a href="#"><img src="img/barnes_and_noble_logo_png_94486.png" alt="Logo de Barnes&Noble"></a>
                <a href="#"><img src="img/B&NKIFDS-01.png" alt="Logo Fundacion Book for kids"></a>
            </div>
            <div class="copyrights">
                <h3> ⓒ 2019 Valhalla</h3>
            </div>
            <div class="redesSociales">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-pinterest"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>

    <script src="js/menu.js"></script>
    <script src="js/libros/servicioLibros.js"></script>
    <script src="js/ejemplar/servicioEjemplar.js"></script>
    <script src="js/libreria/servicioLibreria.js"></script>
    <script src="js/sucursal/servicioSucursal.js"></script>
    <script src="js/usuarios/servicioUsuario.js"></script>
    <script src="js/validaciones/validacionesGenerales.js"></script>
    <script src="js/ventas/pasarLibroLibreriaASucursal.js"></script>
    <script src="js/selects/controladorSelectSucursalModal.js"></script>
    <script src="js/libros/controladorMisLibrosLibreria.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
