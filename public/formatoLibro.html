<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Barnes & Noble</title>
    <script src="js/validarSesionPlatafomra.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/botones.css">
    <link rel="stylesheet" href="css/registroFormulario.css">
    <link href="https://kit-pro.fontawesome.com/releases/v5.9.0/css/pro.min.css" data-prerender="keep" rel="stylesheet">
    <link rel="stylesheet" href="css/loadingBar.css">
</head>

<body>
    <div class="loading-bar"></div>
    <header>
        <nav class="menuHorizontal">
            <ul class="list-menu">
                <li><a href="#" data-menu="mostrar-nav-izq"><i data-menu="mostrar-nav-izq" class="fas fa-bars"></i></a>
                </li>
                <li><a href="/"><i class="far fa-home"></i>Inicio</a></li>
                <li id="logout">
                    <a href=""><i class="far fa-sign-out-alt"></i>Cerrar Sesión</a>
                </li>
                <li class="link-imagen"><img src="img/logo_barnes-and-noble.png" alt="Logo de Barnes&Noble"></li>
            </ul>
        </nav>

        <nav class="menuIzquierdo">
            <ul class="menu" id="menuDinamico">

            </ul>
        </nav>
    </header>

    <main>
        <h2>Formulario de Registro de Libro</h2>
        <form class="formRegistro" name="formulario_registro">
            <div class="column">
                <div>
                    <h3>Seleccione tipo de libro</h3>
                </div>
                <div class="inputGroup box">
                    <span class="left alertHidden" id="alertTipoLibro">Seleccione una opción.</span>
                    <select name="tipoLibro" id="tipoLibro">
                        <option value="">--Seleccione un tipo de libro--</option>
                        <option value="Bolsillo">Bolsillo</option>
                        <option value="Dígital">Dígital</option>
                        <option value="Tapa dura">Tapa dura</option>
                        <option value="Tapa suave">Tapa suave</option>
                    </select>
                </div>

                <div class="inputGroup">
                    <span class="left alertHidden" id="alertIsbn10">La identificación debe tener 10 dígitos.</span>
                    <label class="label" for="isbn10">ISBN 10:</label>
                    <input type="text" id="isbn10" name="ISBN 10">
                </div>
                <div class="inputGroup">
                    <span class="left alertHidden" id="alertIsbn13">La identificación debe tener 13 dígitos.</span>
                    <label class="label" for="isbn13">ISBN 13:</label>
                    <input type="text" id="isbn13" name="ISBN 13">
                </div>
                <div class="inputGroup">
                    <span class="left alertHidden" id="alertCantidad"></span>
                    <label class="label" for="cantidad">Cantidad:</label>
                    <input type="text" id="cantidad" name="Cantidad">
                </div>
            </div>
            <div class="column">
                <div class="inputGroup">
                    <span class="left alertHidden" id="alertPrecio"></span>
                    <label class="label" for="precio">Precio:</label>
                    <input type="text" id="precio" name="Precio">
                </div>
                <div class="inputGroup">
                    <span class="left alertHidden" id="alertEdicion"></span>
                    <label class="label" for="edicion">Edición:</label>
                    <input type="text" id="edicion" name="Edicion">
                </div>
                <div class="inputGroup">
                    <span class="left alertHidden" id="alertEditorial"></span>
                    <label class="label" for="editorial">Editorial:</label>
                    <input type="text" id="editorial" name="Editorial">
                </div>
                <div class="inputGroup">
                    <span class="left alertHidden" id="alertAnnoEdicion"></span>
                    <label class="label" for="annoEdicion">Año de edición:</label>
                    <input type="text" id="annoEdicion" name="Año de edición">
                </div>
            </div>
        </form>

        <div class="crear-contenedor">
            <button type="button" class="material-blue" id="registrar"><i
                    class="far fa-clipboard-list"></i>Registrar</button>
        </div>
    </main>

    </div>
    <footer>
        <div class="blockFooter">
            <div class="logos">
                <a href="#"><img src="img/barnes_and_noble_logo_png_94486.png" alt="Logo de Barnes&Noble"></a>
                <a href="#"><img src="img/barnes_and_noble_logo_png_94486.png" alt="Logo Fundacion Book for kids"></a>
            </div>
            <div class="copyrights">
                <h3> ⓒ 2019 Valhalla</h3>
            </div>
            <div class="redesSociales">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-pinterest"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>

    </footer>
    <script src="js/menu.js"></script>
    <script src="js/cerrarSesion.js"></script>
    <script src="js/ejemplar/servicioEjemplar.js"></script>
    <script src="js/validaciones/validacionesGenerales.js"></script>
    <script src="js/libros/controladorFormatoLibros.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
</body>

</html>
