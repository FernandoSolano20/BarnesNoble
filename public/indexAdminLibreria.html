<body>
    <header>
        <nav class="menuHorizontal">
            <ul class="list-menu">

        </nav>

        <nav class="menuIzquierdo">
            <ul class="menu" id="menuDinamico">

            </ul>

    <main>
        <div class="subcontenedor">
            <div class="busqueda">
                <input type="text" id="txt-filtro" name="buscar" placeholder="Buscar...." autocomplete="off"
                    autocorrect="off">
                <button type="button" class="buscar"><i class="fa fa-search"></i><span>search</span></button>
            </div>
        </div>
        <section class="center">
            <div class="w3-content w3-display-container" style="max-width: 100%">
                <img class="mySlides" src="img/ofertasImgs/Homepage_Billboard_07-23_A1.jpg" style="width:100%">
                <img class="mySlides" src="img/ofertasImgs/Homepage_Billboard_07-22_A4.jpg" style="width:100%">
                <img class="mySlides" src="img/ofertasImgs/Homepage_Billboard_07-22_A5.jpg" style="width:100%">
                <div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle"
                    style="width:100%">
                    <div class="w3-left w3-hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
                    <div class="w3-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
                    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
                    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
                    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>
                </div>
            </div>
            <!-- </div> -->
        </section>

        <section class='center'>
            <div class="row">
                <div class="column" id="foto">
                    <img src="img/nouser.jpg" alt="Foto de perfil libreria" id="libPerfilFoto">
                    <p id="nombreAdmin"></p>
                </div>
                <div class="column" id="tbl-ofertasLibreria">
                    <h2>Nosotros <span id="titulo"></span></h2>
                    <p> Nombre Comercial: <span id="txt-nombreComercial"></span></p>
                    <p> Nombre Fantasia: <span id="txt-nombreFantasia"> </span></p>
                    <p> Provincia: <span id="txt-provincia"></span> </p>
                    <p> Cantón: <span id="txt-canton"></span></p>
                    <p> Distrito: <span id="txt-distrito"></span></p>
                </div>
            </div>
        </section>
        <section class="center">
            <div class="row">
                <div class="localizacion" id="div-mapa">
                    <h2>Ubicación <span id="map-ubicacion"></span></h2>
                    <div class="containerMap">
                        <div id="map"></div>
                    </div>
                </div>
            </div>
        </section>
        <section class="center">
            <div class="row">
                <div class="column" id="tbl-ofertasLibreria">
                        <div class="columna" id="tbl-ofertasLibreria">
                                <h2>Mis ofertas<span></span></h2>
                                <div class="contenedor-tabla">
                                    <table class="tabla" id="tablaOferta">
                                        <thead>
                                            <tr>
                                                <th>Oferta</th>
                                                <th>Tienda</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                </div>
                <div class="column">
                    <div class="columna" id="tbl-ofertasLibreria">
                        <h2>Mis clubes de lecturas <span></span></h2>
                        <div class="contenedor-tabla" id="club">
                            <table class="tabla" id="tbl_clubesLectura">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Tema</th>
                                        <th>Tipo Club</th>
                                        <th>Fecha reunión</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="center">
            <div class="row">
                <div id="tbl-ofertasLibreria">
                    <div>
                        <h2>Mas Vendidos <span id="masVendidos"></span></h2>
                    </div>
                    <div class="fourColumns">
                        <img src="img/libroOutlander.jpeg"></img>
                        <!-- <h2 class="primerParrafo" style="background-color: #f39c12;">Harry Potter</h2> -->
                        <button type="button" class="button" data-action="crear" id="crear-elemento"
                            onclick="window.location.href = ('libros.html');"><i class="far fa-plus-circle"></i>Ver
                            más</button>
                    </div>
                    <div class="fourColumns">
                        <img src="img/earl.jpg"></img>
                        <button type="button" class="button" data-action="crear" id="crear-elemento"
                            onclick="window.location.href = ('libros.html');"><i class="far fa-plus-circle"></i>Ver
                            más</button>
                    </div>

                    <div class="fourColumns">
                        <img src="img/children.jpg"></img>
                        <button type="button" class="button" data-action="crear" id="crear-elemento"
                            onclick="window.location.href = ('libros.html');"><i class="far fa-plus-circle"></i>Ver
                            más</button>
                    </div>
                    <div class="fourColumns">
                        <img src="img/dads.jpg"></img>
                        <button type="button" class="button" data-action="crear" id="crear-elemento"
                            onclick="window.location.href = ('libros.html');"><i class="far fa-plus-circle"></i>Ver
                            más</button>
                    </div>
                </div>
        </section>
    </main>

            <div class="logos">
                <a href="#"><img src="img/barnes_and_noble_logo_png_94486.png" alt="Logo de Barnes&Noble"></a>

                <h3> ⓒ 2019 Valhalla</h3>

            <div class="redesSociales">
