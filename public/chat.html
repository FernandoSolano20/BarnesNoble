<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Barnes & Noble</title>
    <script src="js/validarSesionLector.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/listarElementos.css">
    <link rel="stylesheet" href="css/botones.css">
    <link rel="stylesheet" href="css/searchBar.css">
    <link rel="stylesheet" href="css/modal.css">
    <link href="https://kit-pro.fontawesome.com/releases/v5.9.0/css/pro.min.css" data-prerender="keep" rel="stylesheet">
    <link href="css/chat.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <header>
        <nav class="menuHorizontal">
            <ul class="list-menu" id="verticalMenuUser">
                <li><a href="#" data-menu="mostrar-nav-izq"><i data-menu="mostrar-nav-izq" class="fas fa-bars"></i></a>
                </li>
                <li><a href="/"><i class="far fa-home"></i>Inicio</a></li>
                <li id="logout">
                    <a href=""><i class="far fa-sign-out-alt"></i>Cerrar Sesión</a>
                </li>
                <li class="link-imagen"><img src="img/logo_barnes-and-noble.png" alt="Logo de Barnes&Noble"></li>
            </ul>
        </nav>

        <nav class="menuIzquierdo">
            <ul class="menu" id="menuDinamico">

            </ul>
        </nav>
    </header>
    <main>
        <div>
            <div class="chat_window">
                <div class="top_menu">
                    <div class="buttons">
                    </div>
                    <div class="title">Chat</div>
                </div>
                <ul id="messages" class="messages">
                    <div class="midcont">
                        <div class="head">
                            <div class="messagescont" id="contendorMensaje">
                                
                            </div>
                        </div>
                    </div>
                </ul>
                <div class="bottom_wrapper clearfix">
                    <i id="typing"></i>
                    <form id="form">
                        <div class="message_input_wrapper">
                            <input id="message" class="message_input" placeholder="Escriba su mensaje..." />
                        </div>
                        <button class="send_message">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="blockFooter">
            <div class="logos">
                <a href="#"><img src="img/barnes_and_noble_logo_png_94486.png" alt="Logo de Barnes&Noble"></a>
                <a href="#"><img src="img/B&NKIFDS-01.png" alt="Logo Fundacion Book for kids"></a>
            </div>
            <div class="copyrights">
                <h3> ⓒ 2019 Valhalla</h3>
            </div>
            <div class="redesSociales">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-pinterest"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>

    </footer>
    <script src="js/cerrarSesion.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/usuarios/servicioUsuario.js"></script>
    <script src="js/socket.io/chat.js"></script>
</body>

</html>
